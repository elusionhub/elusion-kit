# Ginx Configuration File
# Elusion Framework - Python SDK Framework

scripts:
  # Dependencies
  install:
    command: pip install -e ".[dev]"
    description: Install runtime dependencies

  install-dev:
    command: pip install -r requirements-dev.txt
    description: Install development dependencies (tests, docs, etc)

  install-req:
    command: pip install -r requirements.txt
    description: Install runtime dependencies

  # Code Quality
  format:
    command: black src/ tests/ examples/ --exclude="__pycache__|\.pyc"
    description: Format code with Black

  lint:
    command: black src/ tests/
    description: Lint code with black

  # Testing
  test:
    command: pytest tests/ -v
    description: Run all framework tests

  test-cov:
    command: pytest tests/ --cov=src/elusion --cov-report=html
    description: Run tests with coverage report

  # Package
  build:
    command: python -m build
    description: Build framework distribution packages

  clean:
    command: rm -rf build/ dist/ *.egg-info/ .pytest_cache/ htmlcov/ .coverage __pycache__/ src/**/__pycache__/
    description: Clean build artifacts

  # Versioning
  patch:
    command: bump-my-version bump patch
    description: Bump the patch version of the framework

  minor:
    command: bump-my-version bump minor
    description: Bump the minor version of the framework

  major:
    command: bump-my-version bump major
    description: Bump the major version of the framework

  commit:
    command: 'git add . && git commit -m "framework: Release new version"'
    description: Commit changes (new + tracked)

  push-main:
    command: git push origin main
    description: Push changes to the remote repository

  push-tag:
    command: git push origin --tags
    description: Push tags to the remote repository

# Settings
settings:
  dangerous_commands: true
